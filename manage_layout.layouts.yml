manage_layout:
  label: 'Custom 2 col grid layout'
  path: layouts/manage_layout
  category: 'Manage Layouts'
  template: custom-2col-grid
  library: manage_layout/manage_layout
  default_region: content
  icon_map:
    - [header_left, header_left, header_right]
    - [content, content, sidebar]
    - [content, content, sidebar]
    - [content, content, sidebar]
    - [footer_left, footer_right]

  regions:
    header_left:
      label: Header Left
    header_right:
      label: Header Right
    sidebar:
      label: Side Bar
    content:
      label: Content
    footer_left:
      label: Footer Left
    footer_right:
      label: Footer Right
